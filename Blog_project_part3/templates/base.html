<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'homepage' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_category' %}">Catagory</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_post' %}">Post</a>
            </li>
          </ul>
        </div>
        <div>
          <ul class="navbar-nav mx-3">
            {% if request.user.is_authenticated %}
            <li class="nav-item mx-3">
              <a
                class="nav-link btn btn-warning"
                href="{% url 'author:profile' %}"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-success" href="{% url 'author:logout' %}">Logout</a>
            </li>

            {% else %}

            <li class="nav-item mx-3">
              <a
                class="nav-link btn btn-warning"
                href="{% url 'author:register' %}"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-success"
                href="{% url 'author:login' %}"
                >Login</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
         {{message}}
       </div>
      {% endfor %}
     {% endif %}
    </div>

    {% block content %}{% endblock content %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
