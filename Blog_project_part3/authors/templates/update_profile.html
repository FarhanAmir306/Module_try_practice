{% extends "base.html" %}
{% load crispy_forms_tags %} 
{% block content %}

<div class="container" style="width: 50%; margin: auto">
    <h1><a class="btn btn-warning" href="{% url 'author:changepass' %}">Change Password</a></h1> 
  <form action="" method="post">
    {% for i in messages %}
    <div>
     <h3 class="text-{{i.tags}}">{{i}} </h3> 
    </div>   
    {% endfor %}
    {% csrf_token %}
    <h1 class="text-center bg-secondary p-3">Profile Page</h1>
    {{form | crispy }}
    <button class="btn btn-danger" type="submit">Submit</button>
  </form>
</div>
{% endblock content %}
