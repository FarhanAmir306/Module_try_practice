{% extends "base.html" %}
{% load crispy_forms_tags %} 
{% block content %}
<div class="container" style="width: 50%; margin: auto">
    {% for i in messages %}
      <div>
       <h3 class="text-{{i.tags}}">{{i}} </h3> 
      </div>   
    {% endfor %}

  <form action="" method="post">
    {% csrf_token %}
    <h1>Change Password Here</h1>
    {{form | crispy }}
    <button class="btn btn-danger" type="submit">Submit</button>
  </form>
</div>
{% endblock content %}
